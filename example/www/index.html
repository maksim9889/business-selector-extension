<!DOCTYPE html>
<head>
    <title>Business selector extension UI tests</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        function addElement() {
            window.setTimeout(function(){
                $('#container').append('<p id="wait_test">why hello there, here I am!</p>');
            }, 6000);
            
        }
        function removeElement(id) {
            window.setTimeout(function(id){
                $("#" + id).remove();    
            }, 6000, id);
        }
        function hideElement(id) {
            window.setTimeout(function(id){
               $("#" + id).hide(); 
            }, 6000, id);
        }
        function unHideElement(id) {
            window.setTimeout(function(id){
                $("#" + id).show();
            }, 6000, id)
            
        }
    </script>
</head>
<body>
    <h1>Test</h1>

    <a href="#" class="self-link">Home</a>

    <form id="name_form" method="GET">
        <label>First Name:</label><input type="text" name="first_name" />
        <label>Second Name:</label><input type="text" name="second_name" value="Testerson" />
        <label>Gender: </label>
        <select name="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>

        <label>Favorite Car</label>
        <select name="cars" multiple="multiple">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>

        <label>Read The Terms?</label>
        <input type="checkbox" name="terms" />

        <label>Want The Adverts?</label>
        <input type="checkbox" name="adverts" checked="checked" />

        <label>File To Upload: </label>
        <input type="file" name="file_upload" />

        <input type="submit" name="submit" value="Submit" />
    </form>
    <div id="container">
    </div>
    <input class="Add" type="button" id="add" value="Add" onClick="addElement();">
    <input class="Hide" type="button" id="hide" value="Hide" onClick="hideElement('wait_test');">
    <input class="Unhide" type="button" id="unhide" value="Unhide" onClick="unHideElement('wait_test');">
    <input class="Remove" type="button" id="remove" value="Remove" onClick="removeElement('wait_test');">
</body>
</html>
